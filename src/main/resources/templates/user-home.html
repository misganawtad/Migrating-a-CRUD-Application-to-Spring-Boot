<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>User Home</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/user}">User Area</a>

        <div class="d-flex">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <!-- Left Sidebar -->
        <div class="col-md-2">
            <div class="d-grid gap-2">
                <a class="btn btn-outline-primary"
                   th:href="@{/admin}"
                   sec:authorize="hasRole('ADMIN')">
                    Admin Panel
                </a>
                <a class="btn btn-primary" th:href="@{/user}">User Home</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10">
            <h3>User Home</h3>
            <p class="text-muted">
                Hello,
                <strong th:text="${user.firstName + ' ' + user.lastName}">Normal User</strong>
            </p>

            <table class="table table-striped table-bordered">
                <thead class="table-light">
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Roles</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.age}"></td>
                    <td>
                        <span th:each="r : ${user.roles}"
                              th:text="'[' + ${r.name.replace('ROLE_', '')} + ']'">
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
