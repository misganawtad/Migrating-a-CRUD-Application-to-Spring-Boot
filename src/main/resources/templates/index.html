<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Spring MVC CRUD App</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 2rem;
            background-color: #fafafa;
        }
        h1 {
            color: #333;
        }
        a {
            display: inline-block;
            margin: 0.5rem 0;
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div>
    <th:block th:each="msg : ${messages}">
        <h1 th:text="${msg}">Welcome</h1>
    </th:block>

    <p>Navigate to:</p>
    <a th:href="@{/users}">Manage Users</a>
    <a th:href="@{/cars}">View Cars</a>
</div>
</body>
</html>
