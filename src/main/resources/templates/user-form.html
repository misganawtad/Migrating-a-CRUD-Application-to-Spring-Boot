<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${user.id} != null ? 'Edit User' : 'New User'">User</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/admin}">Admin Panel</a>

        <div class="d-flex">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <!-- Left Sidebar -->
        <div class="col-md-2">
            <div class="d-grid gap-2">
                <a class="btn btn-primary" th:href="@{/admin}">Admin Panel</a>
                <a class="btn btn-outline-primary" th:href="@{/user}">User Home</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10">
            <!-- TABS -->
            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/users/new}">
                        <span th:text="${user.id} != null ? 'Edit User' : 'Add User'">Add User</span>
                    </a>
                </li>
            </ul>

            <!-- Form Card -->
            <div class="card">
                <div class="card-body">
                    <div class="row justify-content-center">
                        <div class="col-md-8 col-lg-3">
                            <h4 th:text="${user.id} != null ? 'Edit User' : 'New User'" class="mb-4">User Form</h4>

                            <!-- Error/Success Messages -->
                            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <span th:text="${errorMessage}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                                <span th:text="${successMessage}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <form th:action="${user.id} != null ? @{'/admin/users/' + ${user.id}} : @{/admin/users}"
                                  method="post"
                                  th:object="${user}">

                                <div class="mb-3">
                                    <label class="form-label">First name:</label>
                                    <input type="text" class="form-control" th:field="*{firstName}" required/>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Last name:</label>
                                    <input type="text" class="form-control" th:field="*{lastName}" required/>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Age:</label>
                                    <input type="text" class="form-control" th:field="*{age}" required/>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Email:</label>
                                    <input type="email" class="form-control" th:field="*{email}" required/>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Password:</label>
                                    <input type="password"
                                           class="form-control"
                                           th:field="*{password}"
                                           th:required="${user.id == null}"
                                           th:placeholder="${user.id != null ? 'Leave blank to keep current password' : ''}"/>
                                    <small class="form-text text-muted" th:if="${user.id != null}">
                                        Leave blank to keep current password
                                    </small>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Role:</label>
                                    <select name="roleName" class="form-select" size="2" required>
                                        <option value="ROLE_USER"
                                                th:selected="${user.roles.?[name == 'ROLE_USER'].size() > 0}">
                                            User
                                        </option>
                                        <option value="ROLE_ADMIN"
                                                th:selected="${user.roles.?[name == 'ROLE_ADMIN'].size() > 0}">
                                            Admin
                                        </option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-success">Save</button>
                                <a class="btn btn-secondary" th:href="@{/admin/users}">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
