<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users (Admin)</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:href="@{/admin}">Admin Panel</a>

        <div class="d-flex">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <!-- Left Sidebar -->
        <div class="col-md-2">
            <div class="d-grid gap-2">
                <a class="btn btn-primary" th:href="@{/admin}">Admin Panel</a>
                <a class="btn btn-outline-primary" th:href="@{/user}">User Home</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10">
            <!-- TABS -->
            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/users/new}">Add User</a>
                </li>
            </ul>

            <!-- error message -->
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <div class="card">
                <div class="card-body p-0">
                    <table class="table table-striped table-hover mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Roles</th>
                            <th style="width: 150px;">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="u : ${users}">
                            <td th:text="${u.id}">1</td>
                            <td th:text="${u.firstName}">John</td>
                            <td th:text="${u.lastName}">Doe</td>
                            <td th:text="${u.age}">18</td>
                            <td th:text="${u.email}">john@example.com</td>
                            <td>
                                 <span th:each="r : ${u.roles}"
                                       th:text="'[' + ${r.name.replace('ROLE_', '')} + ']'">
                                 </span>
                            </td>

                            <td>
                                <a class="btn btn-sm btn-outline-primary"
                                   th:href="@{/admin/users/{id}/edit(id=${u.id})}">
                                    Edit
                                </a>
                                <form th:action="@{/admin/users/{id}/delete(id=${u.id})}"
                                      method="post"
                                      class="d-inline">
                                    <button type="submit"
                                            class="btn btn-sm btn-outline-danger ms-1">
                                        Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
