<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #fafafa;
        }
        h1 {
            color: #333;
            display: inline-block;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: #fff;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 10px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        form {
            display: inline;
        }
        .alert {
            background: #f8d7da;
            color: #842029;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            border: 1px solid #f5c2c7;
        }
        .btn {
            padding: 4px 8px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <h1>Users (Admin)</h1>

    <!-- Logout available on every page -->
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn">Logout</button>
    </form>
</div>

<!-- show error message if redirected with ?error=notfound -->
<div th:if="${errorMessage}" class="alert" th:text="${errorMessage}"></div>

<p><a th:href="@{/admin/users/new}">+ Add User</a></p>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <!-- Optional: show roles -->
        <!-- <th>Roles</th> -->
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text="${u.id}">1</td>
        <td th:text="${u.firstName}">John</td>
        <td th:text="${u.lastName}">Doe</td>
        <td th:text="${u.email}">john@ex.com</td>

        <!-- Optional roles column:
        <td>
            <span th:each="r, stat : ${u.roles}"
                  th:text="${r.name}"
                  th:append="${!stat.last} ? ', ' : ''">
            </span>
        </td>
        -->

        <td>
            <a th:href="@{/admin/users/{id}/edit(id=${u.id})}">Edit</a>
            |
            <form th:action="@{/admin/users/{id}/delete(id=${u.id})}" method="post" style="display:inline">
                <button type="submit" class="btn">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p>
    <a th:href="@{/admin}">Admin Home</a>
    |
    <a th:href="@{/user}">User Home</a>
</p>

</body>
</html>
