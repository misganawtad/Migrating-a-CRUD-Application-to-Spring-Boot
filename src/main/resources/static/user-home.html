<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/user-home.html">User Area</a>
        <div class="d-flex">
            <button onclick="logout()" class="btn btn-danger">Logout</button>
        </div>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-2">
            <div class="d-grid gap-2">
                <a class="btn btn-outline-primary" href="/users.html" id="adminPanelBtn" style="display:none;">Admin Panel</a>
                <a class="btn btn-primary" href="/user-home.html">User Home</a>
            </div>
        </div>

        <div class="col-md-10">
            <h3>User Home</h3>
            <p class="text-muted">Hello, <strong id="userName"></strong></p>

            <table class="table table-striped table-bordered">
                <thead class="table-light">
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Roles</th>
                </tr>
                </thead>
                <tbody id="userTableBody">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    async function loadUserProfile() {
        const authToken = localStorage.getItem('authToken');
        if (!authToken) {
            window.location.href = '/login.html';
            return;
        }

        try {
            const response = await fetch('/api/user/profile', {
                headers: {
                    'Authorization': 'Basic ' + authToken
                }
            });

            if (response.ok) {
                const user = await response.json();

                // Display user name
                document.getElementById('userName').textContent = user.firstName + ' ' + user.lastName;

                // Show admin panel button if user is admin
                if (user.roles.some(r => r.name === 'ROLE_ADMIN')) {
                    document.getElementById('adminPanelBtn').style.display = 'block';
                }

                // Fill table
                const tbody = document.getElementById('userTableBody');
                const roles = user.roles.map(r => '[' + r.name.replace('ROLE_', '') + ']').join(' ');
                tbody.innerHTML = `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.firstName}</td>
                            <td>${user.lastName}</td>
                            <td>${user.email}</td>
                            <td>${user.age}</td>
                            <td>${roles}</td>
                        </tr>
                    `;
            } else {
                window.location.href = '/login.html';
            }
        } catch (error) {
            console.error('Error loading profile:', error);
            window.location.href = '/login.html';
        }
    }

    function logout() {
        localStorage.clear();
        window.location.href = '/login.html';
    }

    loadUserProfile();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
